<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥ - Áô∫Ê≥®„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            color: #666;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        select {
            background: white;
            cursor: pointer;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .remember-me label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }
        
        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üì¶</div>
            <h1>Áô∫Ê≥®„Ç∑„Çπ„ÉÜ„É†</h1>
            <p class="subtitle">„É≠„Ç∞„Ç§„É≥„Åó„Å¶ÈñãÂßã</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">„É¶„Éº„Ç∂„Éº„ÇíÈÅ∏Êäû</label>
                <select 
                    id="username" 
                    name="username" 
                    required
                >
                    <option value="">„É¶„Éº„Ç∂„Éº„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                        required
                        autocomplete="current-password"
                        style="padding-right: 48px;"
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()" id="toggleBtn" title="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË°®Á§∫">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Çí‰øùÊåÅ</label>
            </div>
            
            <button type="submit" class="btn-login">„É≠„Ç∞„Ç§„É≥</button>
        </form>
        
        <div class="footer-links">
            <p>„Éá„Éï„Ç©„É´„Éà„Ç¢„Ç´„Ç¶„É≥„Éà</p>
            <p><strong>admin</strong> / <strong>admin123</strong></p>
        </div>
    </div>
    
    <script>
        const API_ENDPOINT = '/api';
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÇíÂèñÂæó
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUsers();
        });
        
        // „É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÇíË™≠„ÅøËæº„Åø
        async function loadUsers() {
            try {
                const response = await fetch(`${API_ENDPOINT}/auth/users`);
                const result = await response.json();
                
                if (result.success && result.users) {
                    const select = document.getElementById('username');
                    
                    result.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.username;
                        option.textContent = `${user.fullName} (${user.username})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('„É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                showMessage('error', '„É¶„Éº„Ç∂„Éº‰∏ÄË¶ß„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }
        
        // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('message');
        if (msg === 'logout') {
            showMessage('success', '„É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü');
        } else if (msg === 'unauthorized') {
            showMessage('error', '„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô');
        }
        
        // „Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫/ÈùûË°®Á§∫Âàá„ÇäÊõø„Åà
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
                toggleBtn.title = '„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÈö†„Åô';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
                toggleBtn.title = '„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË°®Á§∫';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            try {
                const response = await fetch(`${API_ENDPOINT}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, remember })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('success', '„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showMessage('error', result.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                showMessage('error', '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        });
        
        function showMessage(type, text) {
            const message = document.getElementById('message');
            message.className = `message ${type}`;
            message.textContent = text;
            message.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
