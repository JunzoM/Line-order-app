    <script>
        const API_ENDPOINT = '/api';
        let allOrders = [];
        let filteredOrders = [];
        let userList = [];
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯ã¨ç™ºæ³¨å±¥æ­´ã‚’å–å¾—
        document.addEventListener('DOMContentLoaded', async () => {
            await Auth.checkAuth();
            Auth.displayUserInfo();
            loadOrders();
            
            // ã‚«ã‚¹ã‚¿ãƒ æœŸé–“ã®è¡¨ç¤º/éè¡¨ç¤º
            document.getElementById('periodFilter').addEventListener('change', (e) => {
                const customRange = document.getElementById('customDateRange');
                if (e.target.value === 'custom') {
                    customRange.style.display = 'flex';
                } else {
                    customRange.style.display = 'none';
                }
            });
        });
        
        // ç™ºæ³¨å±¥æ­´ã‚’èª­ã¿è¾¼ã¿
        async function loadOrders() {
            try {
                const response = await fetch(`${API_ENDPOINT}/orders`);
                const result = await response.json();
                
                if (result.success) {
                    allOrders = result.orders;
                    filteredOrders = allOrders;
                    extractUsers();
                    populateUserFilter();
                    applyFilters();
                    updateStats(allOrders);
                }
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('ordersBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">âš ï¸</div>
                            <div>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>
                        </td>
                    </tr>
                `;
            }
        }
        
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¸€è¦§ã‚’æŠ½å‡º
        function extractUsers() {
            const users = [...new Set(allOrders.map(o => o.user_id).filter(Boolean))];
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¯ordersãƒ†ãƒ¼ãƒ–ãƒ«ã«ã¯ç„¡ã„ã®ã§ã€åˆ¥é€”å–å¾—ãŒå¿…è¦
            // ç°¡æ˜“çš„ã«ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã§è¡¨ç¤º
        }
        
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’ç”Ÿæˆ
        function populateUserFilter() {
            // ä»Šå›ã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼åãŒorderæƒ…å ±ã«å«ã¾ã‚Œã¦ã„ãªã„ãŸã‚çœç•¥
            // å¿…è¦ã«å¿œã˜ã¦åˆ¥é€”APIã‚’è¿½åŠ 
        }
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é©ç”¨
        function applyFilters() {
            const status = document.getElementById('statusFilter').value;
            const productName = document.getElementById('productNameFilter').value.toLowerCase();
            const period = document.getElementById('periodFilter').value;
            
            filteredOrders = allOrders.filter(order => {
                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹
                if (status && order.status !== status) {
                    return false;
                }
                
                // å•†å“å
                if (productName && !order.product_name.toLowerCase().includes(productName)) {
                    return false;
                }
                
                // æœŸé–“
                if (period) {
                    const orderDate = new Date(order.ordered_at);
                    const now = new Date();
                    
                    if (period === 'today') {
                        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                        if (orderDate < today) return false;
                    } else if (period === 'week') {
                        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        if (orderDate < weekAgo) return false;
                    } else if (period === 'month') {
                        const monthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                        if (orderDate < monthAgo) return false;
                    } else if (period === 'custom') {
                        const startDate = document.getElementById('startDate').value;
                        const endDate = document.getElementById('endDate').value;
                        
                        if (startDate && orderDate < new Date(startDate)) return false;
                        if (endDate && orderDate > new Date(endDate + 'T23:59:59')) return false;
                    }
                }
                
                return true;
            });
            
            displayOrders(filteredOrders);
            document.getElementById('filterResultCount').textContent = filteredOrders.length;
        }
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒªã‚»ãƒƒãƒˆ
        function resetFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('productNameFilter').value = '';
            document.getElementById('userFilter').value = '';
            document.getElementById('periodFilter').value = '';
            document.getElementById('customDateRange').style.display = 'none';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            applyFilters();
        }
        
        // ç™ºæ³¨å±¥æ­´ã‚’è¡¨ç¤º
        function displayOrders(orders) {
            const tbody = document.getElementById('ordersBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">ğŸ“¦</div>
                            <div>ç™ºæ³¨å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = orders.map(order => {
                const orderedAt = new Date(order.ordered_at);
                
                return `
                    <tr>
                        <td>${orderedAt.toLocaleString('ja-JP', { 
                            year: 'numeric', 
                            month: '2-digit', 
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</td>
                        <td><strong>${order.product_name}</strong></td>
                        <td>${order.quantity} ${order.unit}</td>
                        <td>${getStatusBadge(order.status)}</td>
                        <td>${order.line_sent ? 'âœ…' : 'âŒ'}</td>
                        <td>
                            <div class="actions">
                                <select class="btn-sm" onchange="updateStatus('${order.id}', this.value)">
                                    <option value="">ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´</option>
                                    <option value="ordered" ${order.status === 'ordered' ? 'disabled' : ''}>ç™ºæ³¨æ¸ˆã¿</option>
                                    <option value="confirmed" ${order.status === 'confirmed' ? 'disabled' : ''}>ç¢ºèªæ¸ˆã¿</option>
                                    <option value="shipped" ${order.status === 'shipped' ? 'disabled' : ''}>ç™ºé€æ¸ˆã¿</option>
                                    <option value="delivered" ${order.status === 'delivered' ? 'disabled' : ''}>ç´å“æ¸ˆã¿</option>
                                    <option value="cancelled" ${order.status === 'cancelled' ? 'disabled' : ''}>ã‚­ãƒ£ãƒ³ã‚»ãƒ«</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒƒã‚¸ã‚’å–å¾—
        function getStatusBadge(status) {
            const badges = {
                'ordered': '<span class="badge badge-ordered">ç™ºæ³¨æ¸ˆã¿</span>',
                'confirmed': '<span class="badge badge-confirmed">ç¢ºèªæ¸ˆã¿</span>',
                'shipped': '<span class="badge badge-shipped">ç™ºé€æ¸ˆã¿</span>',
                'delivered': '<span class="badge badge-delivered">ç´å“æ¸ˆã¿</span>',
                'cancelled': '<span class="badge badge-cancelled">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</span>'
            };
            return badges[status] || status;
        }
        
        // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
        function updateStats(orders) {
            // ç·ç™ºæ³¨ä»¶æ•°
            document.getElementById('totalOrders').textContent = orders.length;
            
            // ä»Šæœˆã®ç™ºæ³¨
            const now = new Date();
            const thisMonth = orders.filter(order => {
                const orderDate = new Date(order.ordered_at);
                return orderDate.getMonth() === now.getMonth() && 
                       orderDate.getFullYear() === now.getFullYear();
            });
            document.getElementById('monthOrders').textContent = thisMonth.length;
            
            // å‡¦ç†ä¸­ï¼ˆç™ºæ³¨æ¸ˆã¿ + ç¢ºèªæ¸ˆã¿ + ç™ºé€æ¸ˆã¿ï¼‰
            const pending = orders.filter(order => 
                ['ordered', 'confirmed', 'shipped'].includes(order.status)
            );
            document.getElementById('pendingOrders').textContent = pending.length;
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°
        async function updateStatus(orderId, newStatus) {
            if (!newStatus) return;
            
            try {
                const response = await fetch(`${API_ENDPOINT}/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    loadOrders(); // å†èª­ã¿è¾¼ã¿
                } else {
                    alert('ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }
