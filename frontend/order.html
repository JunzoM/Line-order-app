    <script>
        const API_ENDPOINT = '/api';
        let products = [];
        let categories = [];
        let orderData = {};
        let orderQueue = []; // ç™ºæ³¨ãƒªã‚¹ãƒˆ
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ­ã‚°ã‚¤ãƒ³ãƒã‚§ãƒƒã‚¯ã¨å•†å“ä¸€è¦§ã‚’å–å¾—
        document.addEventListener('DOMContentLoaded', async () => {
            await Auth.checkAuth();
            Auth.displayUserInfo();
            await loadProducts();
        });
        
        // å•†å“ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadProducts() {
            try {
                const response = await fetch(`${API_ENDPOINT}/products`);
                const result = await response.json();
                
                if (result.success) {
                    products = result.products;
                    extractCategories();
                    displayCategories();
                    displayAllProducts();
                } else {
                    showMessage('error', 'å•†å“ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'å•†å“ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }
        
        // ã‚«ãƒ†ã‚´ãƒªã‚’æŠ½å‡º
        function extractCategories() {
            const categorySet = new Set();
            products.forEach(product => {
                if (product.category) {
                    categorySet.add(product.category);
                }
            });
            categories = Array.from(categorySet).sort();
        }
        
        // ã‚«ãƒ†ã‚´ãƒªé¸æŠè‚¢ã‚’è¡¨ç¤º
        function displayCategories() {
            const select = document.getElementById('categorySelect');
            
            select.innerHTML = '<option value="">ã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒª</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }
        
        // ã™ã¹ã¦ã®å•†å“ã‚’è¡¨ç¤º
        function displayAllProducts() {
            displayProductOptions(products);
        }
        
        // ã‚«ãƒ†ã‚´ãƒªã§ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        function filterProductsByCategory() {
            const selectedCategory = document.getElementById('categorySelect').value;
            
            if (selectedCategory === '') {
                displayProductOptions(products);
            } else {
                const filtered = products.filter(p => p.category === selectedCategory);
                displayProductOptions(filtered);
            }
            
            // å•†å“æƒ…å ±ã‚’ã‚¯ãƒªã‚¢
            document.getElementById('productInfo').classList.remove('show');
            document.getElementById('unit').value = '';
        }
        
        // å•†å“é¸æŠè‚¢ã‚’è¡¨ç¤º
        function displayProductOptions(productList) {
            const select = document.getElementById('productSelect');
            
            if (productList.length === 0) {
                select.innerHTML = '<option value="">è©²å½“ã™ã‚‹å•†å“ãŒã‚ã‚Šã¾ã›ã‚“</option>';
                return;
            }
            
            select.innerHTML = '<option value="">å•†å“ã‚’é¸æŠã—ã¦ãã ã•ã„</option>';
            productList.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = product.name;
                option.dataset.product = JSON.stringify(product);
                select.appendChild(option);
            });
        }
        
        // å•†å“é¸æŠæ™‚ã®å‡¦ç†
        document.getElementById('productSelect').addEventListener('change', (e) => {
            const selectedOption = e.target.selectedOptions[0];
            const productInfo = document.getElementById('productInfo');
            
            if (!selectedOption.value) {
                productInfo.classList.remove('show');
                document.getElementById('unit').value = '';
                return;
            }
            
            const product = JSON.parse(selectedOption.dataset.product);
            
            // å˜ä½ã‚’è‡ªå‹•å…¥åŠ›
            document.getElementById('unit').value = product.default_unit;
            
            // å•†å“æƒ…å ±ã‚’è¡¨ç¤º
            let infoHTML = '';
            if (product.category) {
                infoHTML += `
                    <div class="product-info-item">
                        <span class="product-info-label">ã‚«ãƒ†ã‚´ãƒª:</span>
                        <span class="product-info-value">${product.category}</span>
                    </div>
                `;
            }
            if (product.supplier) {
                infoHTML += `
                    <div class="product-info-item">
                        <span class="product-info-label">ä»•å…¥å…ˆ:</span>
                        <span class="product-info-value">${product.supplier}</span>
                    </div>
                `;
            }
            if (product.price) {
                infoHTML += `
                    <div class="product-info-item">
                        <span class="product-info-label">å˜ä¾¡:</span>
                        <span class="product-info-value">Â¥${parseFloat(product.price).toLocaleString()}</span>
                    </div>
                `;
            }
            
            if (infoHTML) {
                productInfo.innerHTML = infoHTML;
                productInfo.classList.add('show');
            }
        });
        
        // ç™ºæ³¨ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡ï¼ˆãƒªã‚¹ãƒˆã«è¿½åŠ ï¼‰
        document.getElementById('orderForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const selectedOption = document.getElementById('productSelect').selectedOptions[0];
            const product = selectedOption.value ? JSON.parse(selectedOption.dataset.product) : null;
            
            if (!product) {
                showMessage('error', 'å•†å“ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }
            
            const quantity = document.getElementById('quantity').value;
            const unit = document.getElementById('unit').value;
            const notes = document.getElementById('notes').value;
            
            if (!quantity) {
                showMessage('error', 'æ•°é‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // ãƒªã‚¹ãƒˆã«è¿½åŠ 
            const headerColor = document.querySelector('input[name="headerColor"]:checked').value;
            
            orderQueue.push({
                productId: product.id,
                productName: product.name,
                quantity: quantity,
                unit: unit,
                notes: notes,
                headerColor: headerColor
            });
            
            updateOrderList();
            
            // ãƒ•ã‚©ãƒ¼ãƒ ã‚’å®Œå…¨ã«ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('categorySelect').value = '';
            document.getElementById('productSelect').value = '';
            document.getElementById('productSelect').innerHTML = '<option value="">ã¾ãšã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠã—ã¦ãã ã•ã„</option>';
            document.getElementById('quantity').value = '';
            document.getElementById('unit').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('productInfo').classList.remove('show');
            
            // å…¨å•†å“ã‚’å†è¡¨ç¤º
            displayAllProducts();
            
            showMessage('success', `${product.name}ã‚’ãƒªã‚¹ãƒˆã«è¿½åŠ ã—ã¾ã—ãŸ`);
        });
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(type, text) {
            const message = document.getElementById('message');
            message.className = `message ${type}`;
            message.textContent = text;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
        
        // === ã¾ã¨ã‚ã¦é€ä¿¡æ©Ÿèƒ½ ===
        
        // ç™ºæ³¨ãƒªã‚¹ãƒˆã‚’æ›´æ–°
        function updateOrderList() {
            const listDiv = document.getElementById('orderList');
            const itemsDiv = document.getElementById('orderItems');
            const bulkBtn = document.getElementById('bulkSendBtn');
            const bulkCount = document.getElementById('bulkCount');
            const totalItems = document.getElementById('totalItems');
            
            if (orderQueue.length === 0) {
                listDiv.style.display = 'none';
                bulkBtn.disabled = true;
                return;
            }
            
            listDiv.style.display = 'block';
            bulkBtn.disabled = false;
            bulkCount.textContent = orderQueue.length;
            totalItems.textContent = `${orderQueue.length} å“ç›®`;
            
            itemsDiv.innerHTML = orderQueue.map((item, index) => `
                <div style="background: white; padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
                    <div style="flex: 1;">
                        <div style="font-weight: bold; margin-bottom: 4px;">${item.productName}</div>
                        <div style="font-size: 13px; color: #666;">
                            <span style="color: #e74c3c; font-weight: bold;">${item.quantity}</span> ${item.unit}
                            ${item.notes ? `<br><span style="font-size: 12px;">å‚™è€ƒ: ${item.notes}</span>` : ''}
                        </div>
                    </div>
                    <button onclick="removeFromOrderList(${index})" style="padding: 6px 10px; background: #fee; color: #c33; border: none; border-radius: 6px; cursor: pointer; font-size: 12px;">
                        å‰Šé™¤
                    </button>
                </div>
            `).join('');
        }
        
        // ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤
        function removeFromOrderList(index) {
            const item = orderQueue[index];
            orderQueue.splice(index, 1);
            updateOrderList();
            showMessage('success', `${item.productName}ã‚’ãƒªã‚¹ãƒˆã‹ã‚‰å‰Šé™¤ã—ã¾ã—ãŸ`);

        // ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢
        function clearOrderList() {
            if (!confirm('ç™ºæ³¨ãƒªã‚¹ãƒˆã‚’ã™ã¹ã¦ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')) {
                return;
            }
            orderQueue = [];
            updateOrderList();
            showMessage('success', 'ç™ºæ³¨ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ');

        // ã¾ã¨ã‚ã¦é€ä¿¡
        async function sendBulkOrder() {
            if (orderQueue.length === 0) {
                showMessage('error', 'ç™ºæ³¨ã™ã‚‹å•†å“ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            if (!confirm(`${orderQueue.length}ä»¶ã®ç™ºæ³¨ã‚’LINEã«é€ä¿¡ã—ã¾ã™ã‹ï¼Ÿ`)) {

            }
            
            try {
                console.log('é€ä¿¡ãƒ‡ãƒ¼ã‚¿:', orderQueue); // ãƒ‡ãƒãƒƒã‚°ç”¨
                
                const response = await fetch(`${API_ENDPOINT}/send-bulk-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        orders: orderQueue
