    <script>
        const API_ENDPOINT = '/api';
        let editingProductId = null;
        let allProducts = [];
        let filteredProducts = [];
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ç®¡ç†è€…æ¨©é™ãƒã‚§ãƒƒã‚¯ã¨å•†å“ä¸€è¦§ã‚’å–å¾—
        document.addEventListener('DOMContentLoaded', async () => {
            await Auth.requireAdmin();
            Auth.displayUserInfo();
            loadProducts();
        });
        
        // å•†å“ç™»éŒ²ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('name').value,
                default_unit: document.getElementById('default_unit').value,
                category: document.getElementById('category').value || null,
                supplier: document.getElementById('supplier').value || null,
                price: document.getElementById('price').value || null,
                notes: document.getElementById('notes').value || null
            };
            
            try {
                let response;
                if (editingProductId) {
                    // æ›´æ–°
                    response = await fetch(`${API_ENDPOINT}/products/${editingProductId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...productData, is_active: true })
                    });
                } else {
                    // æ–°è¦ç™»éŒ²
                    response = await fetch(`${API_ENDPOINT}/products`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('success', result.message);
                    resetForm();
                    loadProducts();
                } else {
                    showMessage('error', result.error);
                }
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'å•†å“ã®ç™»éŒ²ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        });
        
        // å•†å“ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadProducts() {
            try {
                const response = await fetch(`${API_ENDPOINT}/products`);
                const result = await response.json();
                
                if (result.success) {
                    allProducts = result.products;
                    filteredProducts = allProducts;
                    populateFilterOptions();
                    applyProductFilters();
                } else {
                    showMessage('error', 'å•†å“ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'å•†å“ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é¸æŠè‚¢ã‚’ç”Ÿæˆ
        function populateFilterOptions() {
            // ã‚«ãƒ†ã‚´ãƒª
            const categories = [...new Set(allProducts.map(p => p.category).filter(Boolean))].sort();
            const categorySelect = document.getElementById('filterCategory');
            categorySelect.innerHTML = '<option value="">ã™ã¹ã¦</option>';
            categories.forEach(cat => {
                categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
            
            // å˜ä½
            const units = [...new Set(allProducts.map(p => p.default_unit).filter(Boolean))].sort();
            const unitSelect = document.getElementById('filterUnit');
            unitSelect.innerHTML = '<option value="">ã™ã¹ã¦</option>';
            units.forEach(unit => {
                unitSelect.innerHTML += `<option value="${unit}">${unit}</option>`;
            });
            
            // ä»•å…¥å…ˆ
            const suppliers = [...new Set(allProducts.map(p => p.supplier).filter(Boolean))].sort();
            const supplierSelect = document.getElementById('filterSupplier');
            supplierSelect.innerHTML = '<option value="">ã™ã¹ã¦</option>';
            suppliers.forEach(supplier => {
                supplierSelect.innerHTML += `<option value="${supplier}">${supplier}</option>`;
            });
        }
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é©ç”¨
        function applyProductFilters() {
            const searchText = document.getElementById('searchProductName').value.toLowerCase();
            const category = document.getElementById('filterCategory').value;
            const unit = document.getElementById('filterUnit').value;
            const supplier = document.getElementById('filterSupplier').value;
            const status = document.getElementById('filterStatus').value;
            
            filteredProducts = allProducts.filter(product => {
                // å•†å“åæ¤œç´¢
                if (searchText && !product.name.toLowerCase().includes(searchText)) {
                    return false;
                }
                
                // ã‚«ãƒ†ã‚´ãƒª
                if (category && product.category !== category) {
                    return false;
                }
                
                // å˜ä½
                if (unit && product.default_unit !== unit) {
                    return false;
                }
                
                // ä»•å…¥å…ˆ
                if (supplier && product.supplier !== supplier) {
                    return false;
                }
                
                // çŠ¶æ…‹
                if (status === 'active' && !product.is_active) {
                    return false;
                }
                if (status === 'inactive' && product.is_active) {
                    return false;
                }
                
                return true;
            });
            
            displayProducts(filteredProducts);
            document.getElementById('productCount').textContent = filteredProducts.length;
        }
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒªã‚»ãƒƒãƒˆ
        function resetProductFilters() {
            document.getElementById('searchProductName').value = '';
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterUnit').value = '';
            document.getElementById('filterSupplier').value = '';
            document.getElementById('filterStatus').value = '';
            applyProductFilters();
        }
        
        // å•†å“ã‚’è¡¨ç¤º
        function displayProducts(products) {
            const tbody = document.getElementById('productsBody');
            
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px;">ç™»éŒ²ã•ã‚ŒãŸå•†å“ãŒã‚ã‚Šã¾ã›ã‚“</td></tr>';
                return;
            }
            
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td><strong>${product.name}</strong></td>
                    <td>${product.default_unit}</td>
                    <td>${product.category || '-'}</td>
                    <td>${product.supplier || '-'}</td>
                    <td>${product.price ? 'Â¥' + parseFloat(product.price).toLocaleString() : '-'}</td>
                    <td>
                        <span class="badge ${product.is_active ? 'badge-active' : 'badge-inactive'}">
                            ${product.is_active ? 'æœ‰åŠ¹' : 'ç„¡åŠ¹'}
                        </span>
                    </td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-edit" onclick="editProduct('${product.id}')">ç·¨é›†</button>
                            <button class="btn btn-danger" onclick="deleteProduct('${product.id}', '${product.name}')">å‰Šé™¤</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // å•†å“ç·¨é›†
        async function editProduct(id) {
            try {
                const response = await fetch(`${API_ENDPOINT}/products`);
                const result = await response.json();
                
                const product = result.products.find(p => p.id === id);
                if (!product) return;
                
                document.getElementById('name').value = product.name;
                document.getElementById('default_unit').value = product.default_unit;
                document.getElementById('category').value = product.category || '';
                document.getElementById('supplier').value = product.supplier || '';
                document.getElementById('price').value = product.price || '';
                document.getElementById('notes').value = product.notes || '';
                
                editingProductId = id;
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
                showMessage('success', 'å•†å“æƒ…å ±ã‚’ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ã«ã—ã¾ã—ãŸ');
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'å•†å“æƒ…å ±ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }
        
        // å•†å“å‰Šé™¤
        async function deleteProduct(id, name) {
            if (!confirm(`ã€Œ${name}ã€ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ`)) return;
            
            try {
                const response = await fetch(`${API_ENDPOINT}/products/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('success', result.message);
                    loadProducts();
                } else {
                    showMessage('error', result.error);
                }
            } catch (error) {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                showMessage('error', 'å•†å“ã®å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(type, text) {
            const message = document.getElementById('message');
